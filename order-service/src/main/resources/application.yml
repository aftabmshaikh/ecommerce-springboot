server:
  port: 8082
  servlet:
    context-path: /api

spring:
  application:
    name: order-service
  
  # Database Configuration
  datasource:
    url: jdbc:postgresql://postgres-order:5432/orderdb
    username: order
    password: order
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  # Flyway Configuration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    table: flyway_schema_history
  
  # Kafka Configuration
  kafka:
    bootstrap-servers: kafka:29092
    consumer:
      group-id: order-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
  
  # Feign Client Configuration
  cloud:
    loadbalancer:
      retry:
        enabled: true
    openfeign:
      client:
        config:
          default:
            connect-timeout: 5000
            read-timeout: 5000
            logger-level: basic

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:8765/eureka/}
    register-with-eureka: true
    fetch-registry: true
    healthcheck:
      enabled: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.value}
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30
    status-page-url: http://${eureka.instance.hostname}:${server.port}/actuator/info
    health-check-url: http://${eureka.instance.hostname}:${server.port}/actuator/health
    hostname: ${HOSTNAME:localhost}

# Feign Client Retry
feign:
  client:
    config:
      default:
        loggerLevel: BASIC
  retry:
    enabled: true

# Circuit Breaker Configuration
resilience4j.circuitbreaker:
  instances:
    productService:
      register-health-indicator: true
      sliding-window-size: 10
      permitted-number-of-calls-in-half-open-state: 3
      sliding-window-type: COUNT_BASED
      minimum-number-of-calls: 5
      wait-duration-in-open-state: 5s
      failure-rate-threshold: 50

# Distributed Tracing
  sleuth:
    sampler:
      probability: 1.0
  zipkin:
    base-url: http://zipkin:9411

# Logging
logging:
  level:
    root: INFO
    org.springframework: INFO
    com.ecommerce: DEBUG
    feign: DEBUG

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5,0.75,0.9,0.95,0.99
