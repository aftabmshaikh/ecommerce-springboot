spring:
  application:
    name: cart-service
  cloud:
    config:
      enabled: true
      uri: http://localhost:8888
      fail-fast: true
      retry:
        initial-interval: 1000
        max-interval: 2000
        max-attempts: 10
        multiplier: 1.1

# Logging configuration for bootstrap phase
logging:
  level:
    org:
      springframework:
        cloud:
          bootstrap: INFO
    root: INFO

# Enable/Disable Spring Cloud Config
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: health,info,env,refresh
