apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: inventory-service
  labels:
    app: inventory-service
    release: prometheus-operator
spec:
  selector:
    matchLabels:
      app: inventory-service
  endpoints:
  - port: http
    path: /actuator/prometheus
    interval: 15s
    scrapeTimeout: 10s
  namespaceSelector:
    matchNames:
    - ecommerce
