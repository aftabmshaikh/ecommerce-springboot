apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base

# Production-specific patches
patchesStrategicMerge:
- deployment-patch.yaml
- hpa-patch.yaml
- service-patch.yaml

# Production-specific configurations
configMapGenerator:
- name: inventory-service-config
  behavior: merge
  literals:
    - SPRING_PROFILES_ACTIVE=prod
    - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-prod:5432/inventorydb
    - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka-prod:9092
    - MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE=health,info,metrics,prometheus
    - MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS=always
    - MANAGEMENT_HEALTH_DB_ENABLED=true
    - MANAGEMENT_HEALTH_DISKSPACE_ENABLED=true
    - MANAGEMENT_HEALTH_KAFKA_ENABLED=true
    - MANAGEMENT_METRICS_ENABLED=true
    - MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED=true
    - MANAGEMENT_ENDPOINT_METRICS_ENABLED=true
    - MANAGEMENT_ENDPOINT_PROMETHEUS_ENABLED=true

# Production resource limits
patches:
- target:
    kind: Deployment
    name: inventory-service
  patch: |-
    - op: replace
      path: /spec/replicas
      value: 3
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/cpu
      value: "2000m"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/memory
      value: "2Gi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/cpu
      value: "500m"
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/memory
      value: "1Gi"

# Production HPA settings
- target:
    kind: HorizontalPodAutoscaler
    name: inventory-service
  patch: |-
    - op: replace
      path: /spec/minReplicas
      value: 3
    - op: replace
      path: /spec/maxReplicas
      value: 10
    - op: replace
      path: /spec/targetCPUUtilizationPercentage
      value: 70
    - op: replace
      path: /spec/targetMemoryUtilizationPercentage
      value: 80

# Production service settings
- target:
    kind: Service
    name: inventory-service
  patch: |-
    - op: replace
      path: /metadata/annotations
      value:
        prometheus.io/scrape: "true"
        prometheus.io/port: "actuator/prometheus"
        prometheus.io/path: "/actuator/prometheus"
        nginx.ingress.kubernetes.io/ssl-redirect: "true"
        nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
        nginx.ingress.kubernetes.io/proxy-body-size: 10m
        nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
        nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
        nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
        nginx.ingress.kubernetes.io/configuration-snippet: |
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
          proxy_set_header X-Forwarded-Host $host;
          proxy_set_header X-Forwarded-Port $server_port;
